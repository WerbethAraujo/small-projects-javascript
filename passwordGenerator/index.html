<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Password Generator</h2>
      <div class="result-container">
        <span class="result"></span>
        <button class="btn far fa-clipboard"></button>
      </div>
      <div class="settings-passaword">
        <div class="setting">
          <label for="length">Password length</label>
          <input type="number" class="length" min="10" max="20" value="15" />
        </div>
        <div class="setting">
          <label for="upper">Include uppercase letters</label>
          <input type="checkbox" class="uppercase" name="upper" checked />
        </div>
        <div class="setting">
          <label for="lower">Include lowercase letters</label>
          <input type="checkbox" class="lowercase" name="lower" checked />
        </div>
        <div class="setting">
          <label for="number">Inckude numbers</label>
          <input type="checkbox" class="number" name="number" checked />
        </div>
        <div class="setting">
          <label for="symbol">Password symbols</label>
          <input type="checkbox" class="symbol" name="symbol" checked />
        </div>
      </div>

      <button class="btn btn-large">Generate Password</button>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
